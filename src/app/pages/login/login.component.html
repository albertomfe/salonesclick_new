<div class='loader' *ngIf="carga_pagina"> 
    <div class='container_loader'>
        <div class='ring'></div>
        <div class='ring'></div>
        <div class='ring'></div>
        <p>...Cargando...</p>
    </div>
</div>

<div  *ngIf="!carga_pagina">


    <!-- cargar contenido -->
    <div class="container-fluid ">

    <app-nav></app-nav>


    <!-- WELCOME -->
    <div class="row ">
            <div class="col-md-12">
                    
                
                <!--Login  -->
                <div class="d-flex justify-content-center mt-10" *ngIf="acceso==false" >
                    <div class="card col-md-4">
                    <div class="card-header text-center">   

                        <img class='logo_card' src="../../../assets/logo_blanco.png" />
                        <span class="subtitulo_card">IDENTIFICARME</span>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#cecece" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg>
                            </span>
                            </div>
                            <input type="text" id='correo'  [(ngModel)]="correo" name="correo" class="form-control" placeholder="correo">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#cecece" class="bi bi-key" viewBox="0 0 16 16">
                                    <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                </svg>
                            </span>
                            </div>
                            <input type="password" id='password'  [(ngModel)]="password" name="password" class="form-control" placeholder="password">
                        </div>

                            <div class="form-group d-flex justify-content-center">
                                <input (click)="login()" type="button" value="Ingresar" class="btn-neon btn-smp">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">

                        <div class='row'>
                            <div *ngIf="msg_error!='' " class="alert alert-danger col-md-12" role="alert">
                                {{msg_error}}
                            </div>
                            <div *ngIf="msg_success!='' " class="alert alert-success col-md-12" role="alert">
                                {{msg_success}}
                            </div>
                        </div>


                        <div class="d-flex justify-content-center text-black">
                            <div class="row">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <span class="text_claro">Â¿ No tienes cuenta ?</span> 
                                </div>
                                <div class="col-md-12 d-flex justify-content-center">
                                   <a [routerLink]="'/Register'" class='text-blue negritas' >Registrarme</a> 
                                   <span class="text_claro">&nbsp;&nbsp;|&nbsp;&nbsp;</span> 
                                   <a [routerLink]="'/Recovery'" class='text-blue negritas' >Olvide mi Password?</a>
                                </div>    
                            </div>  
                        </div>
                        
                    </div>
                    </div>
                </div>


                <!--Bienvenido -->                
                <div class="d-flex justify-content-center" *ngIf="acceso">
                    <div class="card mt-10">
                    <div class="card-header text-center">
                        <img style='height:90px' src="../../../assets/logo.png" alt="logotipo salones click">                        
                        <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body" [ngStyle]="{'background':'none'}">
                        <h4 class='text-gris text-center'>Bienvenido </h4>
                        <div class="text-center">
                            <img *ngIf=" imagen!='' && imagen!=null " [ngStyle]="{'height': '200px','width': '200px'}" src="{{url}}{{imagen}}" alt="User Image" class="user_image_login" >
                        </div>
                        <h3 class='text-center text-gris'>{{nombre}} {{apellido}} </h3>
                    </div>
                    <div class="card-footer text-center form-row">
                        <a [routerLink]="'/Home'" class='col btn-neon btn-xs '>
                           Buscar un Salon
                        </a>
                        <a [routerLink]="'/DashBoard'" class='col btn-neon btn-xs ml-1'>
                            Gestionar Cuenta
                        </a>
                    </div>
                    </div>
                </div>
                

                    
            
            </div>  
        

        </div>
   
    </div>
    
    <!-- FOOTER -->
    <app-footer></app-footer>
</div>
