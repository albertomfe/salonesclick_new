<div class='loader' *ngIf="carga_pagina"> 
    <div class='container_loader'>
        <div class='ring'></div>
        <div class='ring'></div>
        <div class='ring'></div>
        <p>...Cargando...</p>
    </div>
</div>

<div  *ngIf="!carga_pagina && acceso==false">


    <!-- cargar contenido -->
    <div class="container-fluid ">

    <app-nav></app-nav>


    <!-- WELCOME -->
    <div class="row ">
            <div class="col-md-12">
                    
                
                <!--Login  -->
                <div class="d-flex justify-content-center mt-10" >
                    <div class="card col-md-4">
                    <div class="card-header text-center">   

                        <img class='logo_card' src="../../../assets/logo_completo.png" />
                        <span class="subtitulo_card">Recuperar la Contrase√±a</span>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#cecece" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                </svg>
                            </span>
                            </div>
                            <input type="text" id='correo'  [(ngModel)]="correo" name="correo" class="form-control" placeholder="correo">

                        </div>
                        

                            <div class="form-group d-flex justify-content-center">
                                <input (click)="Recuperar()" type="button" value="Recuperar" class="btn-neon btn-smp">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">

                        <div class='row'>
                            <div *ngIf="msg_error!='' " class="alert alert-danger col-md-12" role="alert">
                                {{msg_error}}
                            </div>
                            <div *ngIf="msg_success!='' " class="alert alert-success col-md-12" role="alert">
                                {{msg_success}}
                            </div>
                        </div>


                        <div class="d-flex justify-content-center text-black">
                            <div class="row">                                
                                <div class="col-md-12 d-flex justify-content-center">
                                   <a [routerLink]="'/Login'" class='text-blue negritas' >Identificarme</a> 
                                </div>    
                            </div>  
                        </div>
                        
                    </div>
                    </div>
                </div>
                    
            
            </div>  
        

        </div>
   
    </div>
    
    <!-- FOOTER -->
    <app-footer></app-footer>
</div>
