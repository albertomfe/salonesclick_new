<div class='loader' *ngIf="carga_pagina"> 
    <div class='container_loader'>
        <div class='ring'></div>
        <div class='ring'></div>
        <div class='ring'></div>
        <p>...Cargando...</p>
    </div>
</div>

<div  *ngIf="!carga_pagina">


    <!-- cargar contenido -->
    <div class="container-fluid ">

    <app-nav></app-nav>


    <!--TOAST -->
    <div id="msg_modal" class="mitoast" >
        <div class="toast-header">
        <strong class="mr-auto">! Aviso </strong>
        <button (click)="cerrar_toast()" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="toast-body" id='contenidoToast'>

        </div>
    </div>
    <!--TOAST -->

    <!-- WELCOME -->
    <div class="row ">
            <div class="col-md-12">
                    
                
                <!--REGITRARSE  -->
                <div class="row d-flex justify-content-center mt-10" *ngIf="acceso" >

                    <div class="col-md-8 col-12 np">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a  routerLink="/DashBoard">  Gestionar Cuenta  </a></li>
                                <li class="breadcrumb-item active" aria-current="page"> Registro de Actividad </li>
                            </ol>
                        </nav>
                    </div>

                    <div class="card col-md-8 col-12">
                    
                        
                    <div class="card-header text-center">   

                        <img class='logo_card' src="../../../assets/logo_blanco.png" />
                        
                        <div class="col-md-12">
                            <div class="alert alert-info alert-dismissible fade show" role="alert">                           
                                <p class="lead text-center">Aquì puedes ver las ultimas ubicaciones donde iniciaste sesiòn
                                </p>
                                <button  type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class='col-md-12 text-center'>
                            <span class="subtitulo_card fuente_titulo_provededor">REGISTRO DE ACTIVIDAD</span>
                        </div>
                        
                        <ul class="list-unstyled">
                            <li class="media my-4" *ngFor="let item of sessions;  let i = index;">
                              <div class="media-body text-center">
                                <h5 class="mt-0 mb-1 text_claro">{{item['sistema_operativo']}} </h5>
                                <p class="text_claro"> {{item['ip']}}   {{item['navegador']}} </p>
                                <p class="text_claro"> {{item['fecha']}}   </p>
                                <hr class='hr' />
                              </div>
                            </li>
                          </ul>

                    </div>
                    <div class="card-footer">

                        <div class='row'>
                            <div *ngIf="msg_error!='' " class="alert alert-danger col-md-12" role="alert">
                                {{msg_error}}
                            </div>
                            <div *ngIf="msg_success!='' " class="alert alert-success col-md-12" role="alert">
                                {{msg_success}}
                            </div>
                        </div>


                        <div class="d-flex justify-content-center text-black">
                            <div class="row">
                               
                               
                            </div>  
                        </div>
                        
                    </div>
                    </div>
                </div>


         
                  
            
            </div> <!-- col - 12 -->
        

        </div>
   
    </div>
    
        

    <!-- FOOTER -->
    <app-footer></app-footer>
</div>
